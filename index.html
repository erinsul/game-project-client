<!DOCTYPE html>
<html>
    <head>
      <title>Tic Tac Toe</title>
      <script src="vendor.bundle.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="bundle.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body class="container-fluid">
      <header>
        <span>Erin's Exciting Tic Tac Toe</span>
        <button id="show-sign-up">Sign Up</button>
        <button id="show-sign-in">Sign In</button>
        <button id="show-change-password">Change Password</button>
        <button id="sign-out">Sign Out!</button>
      </header>
      <form id="sign-up-form">
        <fieldset>
          <legend>Sign up to play!</legend>
          <input type="text" class="remove" name="credentials[email]" placeholder="email">
          <input type="password" class="remove" name="credentials[password]" placeholder="password">
          <input type="password" class="remove" name="credentials[password_confirmation]" placeholder="password confirm">
          <input type="submit" name="submit" value="Sign up!">
        </fieldset>
      </form>
      <form id="sign-in-form">
          <fieldset>
            <legend>Sign in to play!</legend>
            <input type="text" class="remove" name="credentials[email]" placeholder="email">
            <input type="password" class="remove" name="credentials[password]" placeholder="password">
            <input type="submit" name="submit" value="Sign in!">
          </fieldset>
      </form>
      <form id="change-password-form">
        <fieldset>
          <legend>Change Password</legend>
          <input type="password" class="remove" name="passwords[old]" placeholder="old password">
          <input type="password" class="remove" name="passwords[new]" placeholder="new password">
          <input type="submit" name="submit" value="Change Password">
        </fieldset>
      </form>
      <div>
      <h3 id="current-message">You must sign in to play.</h3>
      <h1>Play Tic Tac Toe!</h1>
      </div>
      <form>
        <button id="newGame">New Game</button>
        <button id="clearBoard">Clear the board to play again!</button>
      </form>
      <div class="container">
        <article>
          <section id="zero"></section>
          <section id="one"></section>
          <section id="two"></section>
        </article>
        <article>
          <section id="three"></section>
          <section id="four"></section>
          <section id="five"></section>
        </article>
        <article>
          <section id="six"></section>
          <section id="seven"></section>
          <section id="eight"></section>
        </article>
      </div>
      <form>
        <input type = "text" id="gameIndex" placeholder = "Game ID">
        <input type = "submit" id="getGame" value = "Find a game(s)!">
      </form>
    </body>
</html>
